
<div class="row">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-center">
      <form>
        <div class="form-group">
          <h2>New Poll</h2>
          <p>Name your poll</p>
          <input type="text" name="title" class="form-control" placeholder="Create Poll" [(ngModel)]="newPoll.title" minlength="6">
        </div>

        <div class="form-group" *ngFor='let option of newPoll.options; let i = index'>
          <input type="text" [(ngModel)]="option.name" id="option{{i}}" placeholder="option {{i + 1}}" name="option{{i}}" class="form-control">
        </div>

        <div class="mt-10">
          <div class="col-md-6">
            <button  class="btn btn-success btn-block" (click)="createPoll()">Submit</button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-success btn-block" (click)="addOption()">Add</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
