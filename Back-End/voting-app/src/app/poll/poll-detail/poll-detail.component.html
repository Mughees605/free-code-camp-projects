<div class="container">
  <h2 class="text-center">POLLS Details</h2>
  <div class="row" *ngIf="poll$ | async as poll; else loading">
    <div class="col-md-4">
      <h1>
        {{poll.title}}
      </h1>
    </div>
    <div class="col-md-4">
      <div *ngFor='let option of poll.options'>
        <input type="radio" name="{{option.name}}" id="{{option._id}}" /> {{option.name}}
      </div>
    </div>
    <div class="col-md-4">
      <h3 class="text-center">
        No Comments Yet
      </h3>
    </div>
  </div>
  <!-- <ul class="list-group" *ngIf='allPolls$ | async as polls; else loading'>
      <li class="list-group-item" *ngFor='let poll of polls; let i = index' id="{{poll._id}}" [routerLink]="['/poll' , poll._id]">{{poll.title}}</li>
    </ul> -->
</div>
<ng-template #loading>Loading...</ng-template>
