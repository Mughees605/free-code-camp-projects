<div class="container">
  <h2 class="text-center">POLLS Details</h2>
  <div class="row" *ngIf="poll$ | async as poll; else loading">
    <div class="col-md-4">
      <h1>
        {{poll.title}}
      </h1>
    </div>
    <div class="col-md-4">
      <div *ngFor='let option of poll.options'>
        <input type="radio" name="{{option.name}}" id="{{option._id}}" (click)='selectedOption(option , poll._id)'/> {{option.name}}
      </div>
    </div>
    <div class="col-md-4">
      <h3 class="text-center">
        No Comments Yet
      </h3>
    </div>
  </div>
</div>
<ng-template #loading>Loading...</ng-template>
